<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body class="bg-veryDarkBlue">
  <div class="container max-w-xs shadow-2xl  my-32 rounded-xl bg-veryDarkBlue2 m-auto p-4">






    <div class="relative overflow-hidden hover:z-20 hover:bg-cyan hover:cursor-pointer group rounded-xl">
      <img
        src="images/image-equilibrium.jpg"
        alt="Imagen con hover"
        class="w-full h-full hover:opacity-50 rounded-xl object-cover"
      />

      <img
        src="images/icon-view.svg"
        alt="Ícono SVG"
        class="absolute inset-0 m-auto  text-white opacity-0 group-hover:opacity-100  "
      />
    </div>





















    <h1 class="hover:text-cyan hover:cursor-pointer font-outfit text-white text-[20px] my-4">
      Equilibrium #3429
    </h1>

    <p class=" text-softBlue font-light text-[17px]">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="flex justify-between grow">
      <div class="flex my-5 mr-20">
        <img src="images/icon-ethereum.svg" class=" mr-2 py-2" alt="">
        <p class="pt-1 text-[17px]  text-cyan">
          0.041 ETH
        </p>
      </div>
      <div class="flex my-5 grow">
        <img src="images/icon-clock.svg" class=" mr-2 py-2" alt="">
        <p class="pt-1 text-[17px] text-softBlue">
          3 days left
        </p>
      </div>


    </div>
    <hr class="-mt-3 opacity-10">
    <img src="images/image-avatar.png" class="inline w-[9%] my-3 rounded-full border-2 border-white" alt="">
    <p class=" m-1 inline text-softBlue">
      Creation of <span class="text-white hover:text-cyan hover:cursor-pointer">Jules Wyvern</span>
    </p>
  </div>

</body>

</html>
